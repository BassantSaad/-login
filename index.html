<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Smart Login System</title>
</head>

<body>


    <!-- login page -->

    <section id="loginDiv" class="d-block">
        <div class="w-50 m-auto my-5 my-shadow ">
            <div class="p-5 text-center">
                <h1 class="text-info">Smart Login System</h1>
                <input type="email" class="text-light form-control bg-transparent my-3"  id="loginEmail" placeholder="Enter Your Email">
                <input type="password" class="text-light form-control bg-transparent my-3" id="loginPassword" placeholder="Enter Your password">
                <button id="loginBtn" class="btn btn-outline-info w-100 my-3">Login</button>
                <h2 class="text-light h6">Don`t have an account? <span> <a id="signUpLink" href="#">Sign Up</a> </span></h2>
            </div>
        </div>
    </section>


    <!-- sign up page -->

    <section id="signUpDiv" class="d-none">
        <div class="w-50 m-auto my-5 my-shadow ">
            <div class="p-5 text-center">
                <h1 class="text-info">Smart Login System</h1>
                <input id="userName" type="text" class="text-light form-control bg-transparent my-3" placeholder="Enter Your Name">
                <input id="email" type="email" class="text-light form-control bg-transparent my-3" placeholder="Enter Your Email">
                <input id="password" type="password" class="text-light form-control bg-transparent my-3" placeholder="Enter Your password">
                <button id="sinUpBtn" class="btn btn-outline-info w-100 my-3">Sign Up</button>
                <h2 class="text-light h6">You have an account? <span> <a id="loginLink" href="#">Login</a> </span></h2>
            </div>
        </div>
    </section>



    <!-- Wlcome -->

    <section id="welcomDiv" class="d-none">
        <div>
            <div class="my-shadow">
                <div class="p-3 w-75 m-auto">
                    <h3 class=" text-info d-inline">SMART LOGIN</h3>
                    <button id="logOutBtn" class="btn btn-outline-info float-end">Log out</button>
                    <div class="clearfix"></div>
                </div>
            </div>

            <div class="d-flex vh-100 align-items-center">
                <div class="w-50 m-auto my-5 my-shadow ">
                    <div class="p-5 text-center">
                        <h2 class="text-info"> welcome  </h2>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>

</html>
